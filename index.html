<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZotBuddy - Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-name">ZotBuddy</div>

    <!-- Google Calendar Event Form -->
    <form id="eventForm">
        <label for="eventSummary">Event Summary:</label>
        <input type="text" id="eventSummary" required>
        <br>
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required>
        <br>
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" required>
        <br>
        <button type="button" onclick="addEvent()">Add Event</button>
    </form>
    <pre id="addEventResult"></pre>

    <!-- Google API Auth Buttons -->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="script.js"></script>

    <!-- Weekly Calendar Grid with Days -->
    <div class="container">
      <div class="rectangle-box" id="sunday"><h1>Sunday</h1></div>
        <div class="rectangle-box" id="monday"><h1>Monday</h1></div>
        <div class="rectangle-box" id="tuesday"><h1>Tuesday</h1></div>
        <div class="rectangle-box" id="wednesday"><h1>Wednesday</h1></div>
        <div class="rectangle-box" id="thursday"><h1>Thursday</h1></div>
        <div class="rectangle-box" id="friday"><h1>Friday</h1></div>
        <div class="rectangle-box" id="saturday"><h1>Saturday</h1></div>
        <div class="priority-box"><h1>Priorities</h1></div>
    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
